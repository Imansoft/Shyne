<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shyne - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Shyne</a>
      <div class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="creatives.html" class="text-gray-700 hover:text-blue-600 font-medium">Creatives</a>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard Section -->
  <section class="py-12 bg-blue-50 min-h-screen">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Admin Dashboard</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
          <thead>
            <tr class="bg-blue-100 text-blue-700">
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Category</th>
              <th class="py-3 px-4 text-left">Status</th>
              <th class="py-3 px-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="adminCreativesTable">
            <!-- Rows will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script type="module" src="js/main.js"></script>
</body>
</html>
